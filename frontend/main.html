<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>AYDS</title>
</head>
<body>

    <div class="hero">
        <h1>Sistema de monitoreo de cultivos</h1>
    </div>

    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="about.html">About us</a></li>
    </ul>

    <div class="content">
        <h2>Calcula el porcentaje de agua de tu suelo</h2>
        <div class="button-result">
        <button class="btn1" id="sensor-data">Obtener Datos</button>
        <div class="res" id="result"></div>
    </div>
    
    
     <!-- Botón btn2 debajo del primer par -->
     <div class="btn2-container">
        <button class="btn2" id="save">Guardar datos</button>
    </div>

    <!-- Segundo par: Botón y Resultados -->
    <div class="button-result">
        <button class="btn1" id="cantidad-agua-litros">Calcular porcentaje de agua</button>
        <textarea class="res" id="result2" placeholder="Para calcular la cantidad de agua necesaria(litros) es necesario que digite los datos en el siguiente orden, sin espacios y separados solo por comas: area, temperatura, humedad relativa del aire y humedad del suelo"></textarea>
    </div>

    <!-- Tercer par: Botón y Resultados -->
    <div class="button-result2">
        <button class="btn1" id="generar-recomendacion">Obtener Recomendaciones</button>
        <textarea class="res" id="result3" placeholder="Escriba aquí si quiere recibir una recomendación adicional."></textarea>
    </div>
    </div>
    <div class="overlay"></div>
    <script src="scripts/main.js"></script>

</body>
</html>
